<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="screen">1234</div>
      <div class="clear-button-container">
        <button id="clear-button">CLEAR</button>
      </div>
      <div class="button-container">
        <div class="number-buttons">
          <button class="number-button" id="7">7</button>
          <button class="number-button" id="8">8</button>
          <button class="number-button" id="9">9</button>
          <button class="number-button" id="4">4</button>
          <button class="number-button" id="5">5</button>
          <button class="number-button" id="6">6</button>
          <button class="number-button" id="1">1</button>
          <button class="number-button" id="2">2</button>
          <button class="number-button" id="3">3</button>
          <button class="number-button" id="0">0</button>
        </div>
        <div class="operator-buttons">
          <button class="operator-button" id="/">/</button>
          <button class="operator-button" id="*">x</button>
          <button class="operator-button" id="-">-</button>
          <button class="operator-button" id="+">+</button>
          <button class="operator-button" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
